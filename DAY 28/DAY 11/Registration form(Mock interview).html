<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form task</title>
</head>
<body>
    <h1><u>Registration form</u></h1>
    <form>
    <label>First name</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="First name" required>
    <br>
    <br>
    <label>Last name</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Last name" required>
    <br>
    <br>
    <label>Nick name</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Nick name">
    <br>
    <br>
    <label>Email</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" placeholder="Email" required>
    <br>
    <br>
    <label>Password</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" placeholder="Password" required>
    <br>
    <br>
    <label>Gender</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio">Male
    <input type="radio">Female
    <input type="radio">Others
    <br>
    <br>
    <label>Known skills</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input list="known lang" placeholder="Choose your known">
    <datalist id="known lang">
        <option value="Wordpress">Wordpress</option>
        <option value="Node Js">Node Js</option>
        <option value="Python">Python</option>
        <option value="React">React</option>
    </datalist>
    <br>
    <br>
    <label>Skill progress</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="range">
    <br>
    <br>
    <Label>Known<br>languages</Label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;<input type="checkbox">English
    <input type="checkbox">Tamil
    <input type="checkbox">Hindi
    <input type="checkbox">Malayalam
    <br>
    <br>
    <label>Phone. No</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" placeholder="Phone number" required>
    <br>
    <br>
    <label>Address</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea placeholder="fill your address"></textarea>
    <br>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset">
    </form>
</body>
</html>
